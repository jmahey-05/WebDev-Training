<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        let x = 5;
        let y= 4;
        let z = 5;
        if(x==y && y==z && x==z){
            console.log("Equilateral");
        }else if(x!=y && y!=z && x!=z){
            console.log("Scalene");
        }else{
            console.log("Isosceles");
        }
    </script>
</body>
</html>
