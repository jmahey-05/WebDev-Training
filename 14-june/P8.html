<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        let x =2;
        let y = 3;
        if(x>=0 && y>=0){
            console.log("1st Quadrant");
        }else if(x<0 && y>=0){
            console.log("2nd Quadrant");
        }else if(x<=0 && y>=0){
            console.log("3rd Quadrant");
        }else{
            console.log("4th Quadrant");
        }
    </script>
</body>
</html>
