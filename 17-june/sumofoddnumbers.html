<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      const val = window.prompt("enter a number");
      for (let i = 1; i <= val; i += 2) {
        console.log("odd number", i);
        sum += i;
      }
      console.log("sum of odd numbers is", sum);
    </script>
  </body>
</html>
