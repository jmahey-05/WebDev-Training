<body>
    <script>
        let rows = window.prompt("enter a number:");
        let pattern = "";
        let ast = "*"
        for (let i = 1; i <= rows; i++) {
            for (let j = 1; j <= i; j++) {
                pattern = pattern + ast + " ";
            }
            pattern += "<br>";
        }

        for (let i = 1; i <= rows; i++) {
            for (let j = 1; j <=i; j++){
                if ((i+j) % 2 == 0){
                pattern = pattern + "1 ";
                } else{
                pattern = pattern +"0 ";
                }
            }
            pattern += "<br>";
        }


        let num = 1;
        for (let i = 1; i <=rows; i++) {

            for (let j = 1; j <=i; j++) {
                
                    pattern = pattern + num + " ";
                    num++;
            }
            pattern += "<br>"
        }


            for (let i = 1; i <= rows; i++) {
            for (let j = 1; j <= i; j++) {
                pattern = pattern + j.toString() + " ";
            }
            pattern += "<br>";
        }

        document.write(pattern);
    </script>
</body>
