<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        let costPrice = 1000;
        let sellingPrice = 1300;

        let margin = sellingPrice - costPrice;
    
    
        if (margin > 0) {
            console.log("Profit of ",margin)
        } else if (margin < 0) {
            console.log(`Loss of ${margin}`);
        } else {
            console.log("No profit, no loss.");
        }
    </script>
</body>
</html>
