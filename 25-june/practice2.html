<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">

        </div>
    </div>
    <script>
        const fetchData = async() => {
            try{
                const response = await fetch("https://dummyjson.com/users");
                const data = await response.json();
                const users = data.users;
                const cards = document.querySelector(".row");
                users.forEach((item) => {
                cards.innerHTML += `<div class="card col-lg-4 col-md-6 col-sl-12 " >
  <div class="card-body ">
    <h5 class="card-title">First Name: ${item.firstName}</h5>
    <p class="card-text">Last Name: ${item.lastName}</p>
    <p class="card-text">Gender: ${item.gender}</p>
    <p class="card-text">Email: ${item.email}</p>
    <p class="card-text">Phone: ${item.phone}</p>
    <p class="card-text">Address: ${item.address.address},${item.address.city}</p>
    <p class="card-text">Company: ${item.company.name}</p>
  </div>
</div>`;
  });
            }
            catch (error) {
                console.log(error);
            }
        }

        fetchData();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
