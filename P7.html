<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        let marks = 80;
        if(marks <= 100 && marks >= 90){
            console.log("A grade");
        }else if(marks < 90 && marks >= 80){
            console.log("B grade");
        }else if(marks < 80 && marks >= 70){
            console.log("C grade");
        }else if(marks < 70 && marks >= 40){
            console.log("D grade");
        }else{
            console.log("F grade");
        }
    </script>
</body>
</html>
